<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–Ω—Ü—É—é—â–∏–µ –∂–∏–≤–æ—Ç–Ω—ã–µ! üé∂üêæ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap');
        
        body {
            font-family: 'Baloo 2', cursive;
            background: linear-gradient(45deg, #FFC0CB, #87CEFA, #98FB98, #FFD700);
            background-size: 400% 400%;
            animation: rainbow 15s ease infinite;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #333;
            overflow: hidden;
        }
        
        @keyframes rainbow {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }
        
        h1 {
            color: #FF1493;
            text-shadow: 3px 3px 0 #FFF;
            font-size: 3em;
            animation: bounce 2s infinite alternate;
        }
        
        @keyframes bounce {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        /* –¢–∞–Ω—Ü—É—é—â–∏–µ –∂–∏–≤–æ—Ç–Ω—ã–µ */
        .dancing-animal {
            position: absolute;
            width: 120px;
            height: 120px;
            bottom: 0;
            animation: dance 3s ease infinite;
            image-rendering: auto;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
        }
        
        @keyframes dance {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
                bottom: 0;
            }
            20% {
                transform: translateY(-150px) rotate(-10deg) scale(1.1);
            }
            40% {
                transform: translateY(-100px) rotate(10deg) scale(0.9);
            }
            60% {
                transform: translateY(-200px) rotate(20deg) scale(1.2);
            }
            80% {
                transform: translateY(-50px) rotate(-20deg) scale(0.8);
            }
        }
        
        /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confettiFall 5s linear forwards;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        button {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 0 #C71585;
        }
        
        button:hover {
            background-color: #FF1493;
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #C71585;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>–¢–∞–Ω—Ü—É—é—â–∏–µ –∂–∏–≤–æ—Ç–Ω—ã–µ! üé∂üêæ</h1>
    
    <button id="danceBtn">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–∞–Ω—Ü—ã! üï∫</button>
    
    <div class="footer">
        –ù–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É ‚Äî –∏ –∂–∏–≤–æ—Ç–Ω—ã–µ –ø—É—Å—Ç—è—Ç—Å—è –≤ –ø–ª—è—Å! üíÉüéâ
    </div>
    
    <script>
        // –ë–æ–ª—å—à–µ GIF-–∞–Ω–∏–º–∞—Ü–∏–π —Ç–∞–Ω—Ü—É—é—â–∏—Ö –∂–∏–≤–æ—Ç–Ω—ã—Ö!
        const danceGifs = [
            'https://media.giphy.com/media/l0HU7JI1QStqf5r3q/giphy.gif', // –ö—Ä–æ–ª–∏–∫ —Ç–∞–Ω—Ü—É–µ—Ç
            'https://media.giphy.com/media/3o7TKsQ8UQ4D5jZrnS/giphy.gif', // –ï–Ω–æ—Ç –∫–∞—á–∞–µ—Ç –≥–æ–ª–æ–≤–æ–π
            'https://media.giphy.com/media/3o7TKSjRrfIPjeiVyM/giphy.gif', // –•–æ–º—è–∫ –≤ –¥–≤–∏–∂–µ–Ω–∏–∏
            'https://media.giphy.com/media/3o7aD2d7hy9ktXNDP2/giphy.gif', // –õ–∏—Å–∞ —Ç–∞–Ω—Ü—É–µ—Ç
            'https://media.giphy.com/media/3o7TKAZnIu5hQFtkpi/giphy.gif', // –ü–∞–Ω–¥–∞ –∫—Ä—É—Ç–∏—Ç—Å—è
            'https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif', // –ö–æ—Ç –≤ —Å—Ç–∏–ª–µ –¥–∏—Å–∫–æ
            'https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif', // –°–æ–±–∞–∫–∞ –ø—Ä—ã–≥–∞–µ—Ç
            'https://media.giphy.com/media/3ohhwM5R1Nn8nQ9zQ4/giphy.gif', // –£—Ç–∫–∞ —Ç—Ä—è—Å—ë—Ç –≥–æ–ª–æ–≤–æ–π
            'https://media.giphy.com/media/3o7TKUM3IgJBX2as9O/giphy.gif', // –ü–æ–ø—É–≥–∞–π –∫–∞—á–∞–µ—Ç —Ä–∏—Ç–º
            'https://media.giphy.com/media/3o7TKR3ImXlRRkYqG4/giphy.gif', // –õ–µ–Ω–∏–≤–µ—Ü –º–µ–¥–ª–µ–Ω–Ω–æ —Ç–∞–Ω—Ü—É–µ—Ç
            'https://media.giphy.com/media/3o7TKQlCkKqVrtdMxO/giphy.gif', // –°–≤–∏–Ω—å—è –≤–µ—Å–µ–ª–∏—Ç—Å—è
            'https://media.giphy.com/media/3o7TKJZg5YHbMxsqO4/giphy.gif'  // –ü–∏–Ω–≥–≤–∏–Ω —à–∞–≥–∞–µ—Ç
        ];
        
        // –°–æ–∑–¥–∞–µ–º —Ç–∞–Ω—Ü—É—é—â–∏—Ö –∂–∏–≤–æ—Ç–Ω—ã—Ö
        function createDancingAnimals() {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã—Ö –∂–∏–≤–æ—Ç–Ω—ã—Ö
            document.querySelectorAll('.dancing-animal').forEach(el => el.remove());
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã—Ö —Ç–∞–Ω—Ü–æ—Ä–æ–≤
            for (let i = 0; i < 8; i++) {
                const animal = document.createElement('img');
                animal.className = 'dancing-animal';
                animal.src = danceGifs[Math.floor(Math.random() * danceGifs.length)];
                animal.style.left = `${Math.random() * 80 + 10}%`;
                animal.style.animationDelay = `${i * 0.2}s`;
                animal.style.animationDuration = `${Math.random() * 2 + 2}s`;
                animal.style.width = `${Math.random() * 100 + 80}px`;
                document.body.appendChild(animal);
            }
        }
        
        // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    confetti.style.width = `${Math.random() * 10 + 5}px`;
                    confetti.style.height = `${Math.random() * 10 + 5}px`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 30);
            }
        }
        
        document.getElementById('danceBtn').addEventListener('click', function() {
            createDancingAnimals();
            createConfetti();
            
            // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –∫–Ω–æ–ø–∫–∏
            this.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        });
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–Ω—Ü—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', createDancingAnimals);
    </script>
</body>
</html>
